<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <!-- Bootstrap CSS 연결 (로컬 또는 CDN) -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center text-primary mb-4">로그인</h2>

  <!-- 로그인 폼 -->
  <form action="/member/login" method="post" class="p-4 border rounded bg-white shadow-sm">
    <div class="mb-3">
      <label for="memberEmail" class="form-label">이메일</label>
      <input type="text" class="form-control" id="memberEmail" name="memberEmail" required>
    </div>

    <div class="mb-3">
      <label for="memberPassword" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="memberPassword" name="memberPassword" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">로그인</button>
  </form>
</div>

</body>
</html>
