<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메인페이지</title>
  <!-- Bootstrap CSS 연결 -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center text-primary mb-4">메인 페이지</h2>

  <!-- 로그인 세션 확인 -->
  <div class="mb-4 p-3 bg-white shadow-sm border rounded text-center">
    <p>로그인 이메일: <span th:text="${session.loginEmail}"></span></p>
  </div>

  <!-- 내 정보 수정 버튼 -->
  <div class="text-center">
    <a href="/member/update" class="btn btn-primary">내 정보 수정하기</a>
    <a href="/member/logout" class="btn btn-primary">로그아웃</a>
  </div>
</div>

</body>
</html>
