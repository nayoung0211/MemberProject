<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원목록</title>
  <!-- Bootstrap CSS 연결 -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center text-primary mb-4">회원목록</h2>

  <table class="table table-striped table-bordered text-center">
    <thead class="table-dark">
    <tr>
      <th>id</th>
      <th>email</th>
      <th>password</th>
      <th>name</th>
      <th>detail</th>
      <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${memberList}">
      <td th:text="${member.id}"></td>
      <td th:text="${member.memberEmail}"></td>
      <td th:text="${member.memberPassword}"></td>
      <td th:text="${member.memberName}"></td>
      <td>
        <a th:href="@{|/member/${member.id}|}" class="btn btn-info btn-sm">조회</a>
      </td>
      <td>
        <a th:href="@{|/member/delete/${member.id}|}" class="btn btn-danger btn-sm">삭제</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
